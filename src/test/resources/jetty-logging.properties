# More Information can be found here: https://stackoverflow.com/questions/25786592/how-to-enable-logging-in-jetty
# Configure for System.err output
org.eclipse.jetty.util.log.class=org.eclipse.jetty.util.log.JavaUtilLog
# Configure StdErrLog to log all jetty namespace at default of WARN or above
org.eclipse.jetty.LEVEL=WARN